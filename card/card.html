<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="card-style.css">
</head>
<body>

  <!-- CONTENITORE PRINCIPALE -->
  <main id="main-container" class="flex flex-justify flex-align">

    <!-- CARD -->
    <div id="card" class="flex flex-column flex-between">

      <!-- IMMAGINE DELLA CARD -->
      <div id="card-img">

      </div>

      <!-- NON SAPEVO COME CHIAMARLO -->
      <div id="quello-con-info-e-btn" class="flex flex-column flex-evenly">

        <!-- CONTAINER DETTAGLI PRODOTTO -->
        <div id="details" class="flex flex-align flex-evenly">
    
          <div id="info" class="flex flex-column flex-align">
            <h1>
              100% Bio Honey
            </h1>
            <p>
              Italian, not treated
            </p>
          </div>
  
          <span id="price">
            7$/kg
          </span>
          
        </div>
      
        <!-- BOTTONE PER AGGIUNGERE AL CARRELLO -->
        <div id="add-to-cart" class="flex flex-justify">
          <button>
            Add to cart
          </button>
        </div>

      </div>
      
    </div>

  </main>
  
</body>
</html>
